<!DOCTYPE html>
<html>
<head>
  <title>Box Sizing Example</title>
  <style>
    /* Set the box-sizing property to border-box */
    /* * {
      box-sizing: border-box;
    } */
    
    /* Set the width and padding of a div element */
    #my-div {
      width: 200px;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="my-div">
    <h2>Box Sizing Example</h2>
    <p>The box-sizing property is set to border-box, which means that the width and height of the element include the padding and border, but not the margin.</p>
  </div>

</body>
</html>
