<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
	#header {
			background-color: #333; /* sets the background color of the header to dark gray */
			color: #fff; /* sets the text color to white */
			padding: 20px; /* adds 20px of padding to the header */
		}
		.section {
			border: 1px solid #ccc; /* adds a 1px gray border to all elements with the "section" class */
			padding: 10px; /* adds 10px of padding to all elements with the "section" class */
		}	
        .section#header{
            background-color: red;
        } 
		 
	</style>
</head>
<body>
	<div id="header">
		<h1>Welcome to My Website</h1>
		<p>This is the header section of my website.</p>
	</div>


	<div class="section" id="header">
		<h2 class="section-title">Section 1</h2>
		<p>This is the first section of my website.</p>
	</div>


	<div class="section">
		 
		<p>This is the second section of my website.</p>
	</div>


</body>
</html>
