<!DOCTYPE html>
<html>
  <head>
    <title>:target Pseudo-class Example</title>
    <style>
      /* Apply a yellow background to the targeted element */
      :target {
        background-color: blue;
      }
 
    </style>
  </head>
  <body>
    <h1>:target Pseudo-class Example</h1>
    <p>This is a paragraph.</p>
    <div id="targaet">  
      <p>This is the targeted element.</p>
    </div>
    <p>Click <a href="#targaet">here</a> to target the element.</p>
  </body>
</html>
