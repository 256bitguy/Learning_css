<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		h1, h2, h3 {
			color: blue; /* sets the color of all heading elements to blue */
			font-family: Arial, sans-serif; /* sets the font family for all heading elements */
		}
		p, li {
			font-size: 16px; /* sets the font size for all paragraph and list item elements to 16px */
			line-height: 1.5; /* sets the line height for all paragraph and list item elements to 1.5 */
			margin-bottom: 10px; /* adds a bottom margin of 10px to all paragraph and list item elements */
		}
	</style>
</head>
<body>
	<h1>Welcome to My Website</h1>
	<p>This is the first paragraph on my website.</p>
	<h2>Section 1</h2>
	<ul>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ul>
	<h3>Section 2</h3>
	<p>This is the second paragraph on my website.</p>
</body>
</html>
