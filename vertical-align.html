<!DOCTYPE html>
<html>
<head>
	<title>Vertical Align Example</title>
	<style>
		.container {
			display: inline-block;
			vertical-align: middle;
			border: 1px solid black;
			padding: 20px;
		}
		
		img {
			vertical-align: middle;
		}
        #id1{
            vertical-align: top;
        }
        #id2{
            vertical-align: middle;
          }
        #id3{
            vertical-align: bottom;
        }

	</style>
</head>
<body>
	<div class="container">
		<img src="https://via.placeholder.com/100" alt="Placeholder Image">
		<span id="id1">This text will be vertically aligned with the image</span>
        <span id="id2">This text will be vertically aligned with the image</span>
        <span id="id3">This text will be vertically aligned with the image</span>
	</div>
</body>
</html>
