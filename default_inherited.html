<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style>
		body {
			font-size: 16px;
		}

		h1 {
			font-size: 32px; /* This will override the inherited font size */
		}
	</style>
</head>
<body>
	<h1>This heading will be 32px</h1>
	<p>This paragraph will be 16px (inherited from the body element)</p>
</body>
</html>
