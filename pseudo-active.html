<!--use of selected in the form and select type-->
<!DOCTYPE html>
<html>
  <head>
    <title>:first-child Pseudo-class Example</title>
    <style>
      /* Apply yellow background color to the first option in the select element */
      select option:first-child {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>:first-child Pseudo-class Example</h1>
    <form>
      <label for="fruits">Select a fruit:</label>
      <select id="fruits" name="fruits">
        <option >Apple</option>
        <option selected>Banana</option>
        <option>Orange</option>
      </select>
    </form>
  </body>
</html>
