<!DOCTYPE html>
<html>
<head>
	<title>Using Text Transform in CSS</title>
	<style>
		.uppercase {
			text-transform: uppercase;
		}
		.lowercase {
			text-transform: lowercase;
		}
		.capitalize {
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<h1 class="uppercase">this text will be all uppercase</h1>
	<h2 class="lowercase">THIS TEXT WILL BE ALL LOWERCASE</h2>
	<h3 class="capitalize">this text will be capitalized</h3>
</body>
</html>
