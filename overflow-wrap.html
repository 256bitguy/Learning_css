<!DOCTYPE html>
<html>
<head>
	<title>Overflow Wrap Example</title>
	<style>
		.container {
			width: 200px;
			height: 100px;
			border: 1px solid black;
			overflow-wrap: break-word;
		}
	</style>
</head>
<body>
	<div class="container">
		This is a long word: antidisestablishmentarianism.
	</div>
</body>
</html>
