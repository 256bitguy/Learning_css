<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style>
		body {
			direction: ltr;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.item {
			width: 100px;
			height: 100px;
			background-color: blue;
			color: white;
			text-align: center;
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">Item 1</div>
		<div class="item">Item 2</div>
		<div class="item">Item 3</div>
	</div>
</body>
</html>
