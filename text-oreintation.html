<!DOCTYPE html>
<html>
<head>
	<title>Text Orientation Example</title>
	<style>
		.rotate {
			text-orientation: upright;
			writing-mode: vertical-rl;
			transform: rotate(90deg);
            transform-origin: bottom right;
		}
	</style>
</head>
<body>
	 
	<p class="rotate">This is a paragraph of text that will be displa
        yed vertically and rotated 180 degrees.</p>
</body>
</html>
