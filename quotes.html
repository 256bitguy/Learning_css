<!DOCTYPE html>
<html>
  <head>
    <title>Quotes CSS Example</title>
    <style>
      q {
        quotes: "“" "”" "‘" "’";
      }
    </style>
  </head>
  <body>
    <h1>Quotes CSS Example</h1>
    <p>
      This is a quote: <q>It is not in the stars to hold our destiny but in ourselves.</q>
      This is another quote: <q>Be the change you wish to see in the world.</q>
    </p>
  </body>
</html>
