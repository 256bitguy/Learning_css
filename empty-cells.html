<!DOCTYPE html>
<html>
  <head>
    <title>Empty Cells CSS Example</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 10px;
        empty-cells: show;
      }
    </style>
  </head>
  <body>
    <h1>Empty Cells CSS Example</h1>
    <table>
      <tr>
        <td></td>
        <td>Header 1</td>
        <td>Header 2</td>
      </tr>
      <tr>
        <td>Row 1</td>
        <td></td>
        <td>Data 1</td>
      </tr>
      <tr>
        <td>Row 2</td>
        <td>Data 2</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
    </table>
  </body>
</html>
