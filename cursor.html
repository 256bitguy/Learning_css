<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style>
		.button {
			display: inline-block;
			padding: 10px;
			background-color: blue;
			color: white;
			border: none;
			cursor: pointer;
		}

		.link {
			color: blue;
			text-decoration: underline;
			cursor: grab;
		}
	</style>
</head>
<body>
	<button class="button">Click me!</button>
	<br><br>
	<a href="#" class="link">Hover over me!</a>
</body>
</html>
