<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style>
		table {
			border-collapse: collapse;
		}

		caption {
			font-weight: bold;
			margin-bottom: 10px;
			caption-side: block-start;
		}

		th, td {
			padding: 10px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<caption>Example Table</caption>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Occupation</th>
		</tr>
		<tr>
			<td>John</td>
			<td>25</td>
			<td>Software Engineer</td>
		</tr>
		<tr>
			<td>Jane</td>
			<td>30</td>
			<td>Graphic Designer</td>
		</tr>
	</table>
</body>
</html>
